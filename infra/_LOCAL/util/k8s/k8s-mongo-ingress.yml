apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-ingress
 # namespace: my-mongo-app
spec:
  rules:
    - host: my-mongo-app.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: mongo-express-service
              port:
                number: 30000